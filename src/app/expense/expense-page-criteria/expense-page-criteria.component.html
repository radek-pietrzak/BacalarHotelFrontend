<ul>
  <li class="float-left">
    <button type="button" class="btn-floating btn-light-blue" (click)="previousPage()">
      <i class="material-icons">arrow_back</i>
    </button>
  </li>
  <li class="float-left page-name font-weight-bold">
    Page:  {{ getPageNumber() + '/' + getTotalPages()}}
  </li>
  <li class="float-left">
    <button type="button" class="btn-floating btn-light-blue" (click)="nextPage()">
      <i class="material-icons">arrow_forward</i>
    </button>
  </li>
  <li class="float-left page-name font-weight-bold">
    Page Size:
  </li>
  <li class="float-left">
    <button type="button" class="btn-floating btn-light-blue" *ngIf="pageSizeBtnActive != 10"
            (click)="setPageSize10()">
      10
    </button>
    <button type="button" class="btn-floating btn-light-blue" style="text-decoration: underline"
            *ngIf="pageSizeBtnActive == 10" (click)="setPageSize10()">
      10
    </button>
  </li>
  <li class="float-left">
    &nbsp;
  </li>
  <li class="float-left">
    <button type="button" class="btn-floating btn-light-blue" *ngIf="pageSizeBtnActive != 20"
            (click)="setPageSize20()">
      20
    </button>
    <button type="button" class="btn-floating btn-light-blue" style="text-decoration: underline"
            *ngIf="pageSizeBtnActive == 20" (click)="setPageSize20()">
      20
    </button>
  </li>
  <li class="float-left">
    &nbsp;
  </li>
  <li class="float-left">
    <button type="button" class="btn-floating btn-light-blue" *ngIf="pageSizeBtnActive != 50"
            (click)="setPageSize50()">
      50
    </button>
    <button type="button" class="btn-floating btn-light-blue" style="text-decoration: underline"
            *ngIf="pageSizeBtnActive == 50" (click)="setPageSize50()">
      50
    </button>
  </li>
</ul>
