<h3>Room list</h3>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Room number</th>
    <th>Number of single bed</th>
    <th>Number of double bed</th>
<!--    <th>Number of person</th>-->
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let room of rooms">
    <td>{{room.id}}</td>
    <td>{{room.roomNumber}}</td>
    <td>{{room.numberOfSingleBed}}</td>
    <td>{{room.numberOfDoubleBed}}</td>
<!--    <td>{{room.numberOfPerson}}</td>-->
  </tr>
  </tbody>
</table>
